<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link href="style.css" rel="stylesheet">
<body>
    <!--the nav design-->
    <style>
        .material-symbols-outlined{
            color: #5F6368;
        }
        .material-symbols-outlined search{
            margin-left: 50px;
        }
    </style>
    <section class="upper-nav">
        <div class="menu-list">
            <a href="#">Google</a>
            <a href="#">Images</a>
            <span class="material-symbols-outlined">
                apps
            </span>
            <span class="profile-image">A</span>
        </div>
    </section>

    <!--Banner design-->
    <section class="banner-design">
        <div class="google">
            <span style="color:#4285F4">G</span><span style="color:#EA4335">o</span><span style="color:#FBBC05">o</span><span style="color:#4285F4">g</span><span style="color:#34A853">l</span><span style="color:#EA4335">e</span>
        </div>
    </section>
    
    <!--below google icon-->
    <section class="below-google-logo">
        <div class="google-input">
            <span id="search" class="material-symbols-outlined">
                search
            </span>

            <input type="text"/>

            <span id="keyboard_voice" class="material-symbols-outlined">
                keyboard_voice
            </span>
            <span id="add_a_photo" class="material-symbols-outlined">
                add_a_photo
            </span>
        </div>
        <div class="below-google-input">
            <p class="left">Google Search</p>
            <p class="right">I'm Feeling Lucky</p>
        </div>
        <div class="languages">
            <p>Google offered in: </p>
             <a href="#">Hausa</a>
            <a href="#">Igbo</a>
            <a href="#">Ede Yoruba</a>
            <a href="#">Nigerian Pidgin</a>
        </div>
    </section>
    <footer>
        <div class="before-footer">
            <p>Nigeria</p>
        </div>
        <hr style="color:#DADCE0">
        <div class="below-footer">
            <div class="first-side">
                <a href="#">About</a>
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">How Search works</a>
            </div>
            <div class="second-side">
                <img src="/leaf.png" alt="a leaf picture" width="10" height="10">
                <p>Carbon neutral since 2007</p>
            </div>
            <div class="third-side">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </div>

        </div>
    </footer>

</body>
</html>
